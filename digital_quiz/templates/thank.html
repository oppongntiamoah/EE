{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-card {
      max-width: 600px;
      padding: 2rem;
      border-radius: 1.5rem;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .thank-icon {
      font-size: 4rem;
      color: #2575fc;
      margin-bottom: 1rem;
    }
  </style>
</head>

    <div class="mt-4">
      <a href="{% url 'dashboard' %}" class="btn btn-primary px-4 rounded-pill">Go Back Home</a>
      <a href="{% url 'dashboard' %}" class="btn btn-outline-primary px-4 rounded-pill">Take Quiz Again</a>
